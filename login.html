<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNest - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

    <div id="login-view" class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center mb-2 animate-title">TaskNest Web</h1>
            <p class="text-center text-gray-500 mb-6">Log in to manage your tasks.</p>
            <input type="email" id="login-email" placeholder="Email" class="w-full p-3 mb-4 bg-gray-200 dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="login-password" placeholder="Password" class="w-full p-3 mb-4 bg-gray-200 dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="login-button" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition-colors">Login</button>
            <p class="text-center mt-4">Don't have an account? <a href="#" id="show-signup" class="text-blue-500 hover:underline">Sign Up</a></p>
        </div>
    </div>

    <div id="signup-view" class="hidden flex-col items-center justify-center min-h-screen p-4">
         <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center mb-2 animate-title">Create Account</h1>
            <p class="text-center text-gray-500 mb-6">Join TaskNest today.</p>
            <input type="email" id="signup-email" placeholder="Email" class="w-full p-3 mb-4 bg-gray-200 dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="signup-password" placeholder="Password" class="w-full p-3 mb-4 bg-gray-200 dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="signup-button" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700 transition-colors">Sign Up</button>
            <p class="text-center mt-4">Already have an account? <a href="#" id="show-login" class="text-blue-500 hover:underline">Login</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="js/auth.js" type="module"></script>
</body>
</html>
